
{% if messages%}
{% block internal_css %}
  <style>
    .alert {
    position: relative;
    padding: 1rem 1rem;
    margin-bottom: 1rem;
    border: 1px solid transparent;
    border-radius: .25rem;
    text-align: center;
}
    .alert-danger {
    color: #842029;
    background-color: #f8d7da;
    border-color: #f5c2c7;
}
.alert-success {
    color: #0f5132;
    background-color: #d1e7dd;
    border-color: #badbcc;
    
}
  </style>
{% endblock internal_css %}
{% for message in messages %}

<div  class="alert alert-{{message.tags}}">
    {{message}}
</div>


{%endfor%}


{% endif %}
